<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Semester</th>
        </tr>
    </thead>
    <tbody *ngFor="let inputobj of listarray">
        <td>{{inputobj.name}}</td>
        <td>{{inputobj.department}}</td>
        <td>{{inputobj.semester}}</td>

    </tbody>
</table>
