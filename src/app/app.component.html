<h1>student details</h1>
<div class="container">
    <form>
     <mat-form-field class="form-group" >
          <mat-label>name</mat-label>
          <input #name matInput placeholder="Enter fullname" class="form-control">
     </mat-form-field>
     <mat-form-field class="form-group">
          <mat-label>department</mat-label>
         <mat-select #department [(ngModel)]="inputobj.department">
              <mat-option  value="information-technology">information-technology</mat-option>
              <mat-option  value="mechanical-engineering">mechanical-engineering</mat-option>
              <mat-option  value="civil-engineering">civil-engineering</mat-option>
         </mat-select>
     </mat-form-field>
     <mat-form-field class="form-group" >
          <mat-label>semester</mat-label>
          <mat-select #semester [(ngModel)]="inputobj.semester" >
               <mat-option  value="1">1</mat-option>
               <mat-option  value="2">2</mat-option>
               <mat-option  value="3">3</mat-option>
               <mat-option  value="4">4</mat-option>
               <mat-option  value="5">5</mat-option>
               <mat-option  value="6">6</mat-option>
               <mat-option  value="7">7</mat-option>
               <mat-option  value="8">8</mat-option>
          </mat-select>
     </mat-form-field>
     <div>
      <button class="button-24" (click)="transferdata(inputobj)" role="button">submit</button>
     </div>
</form>
      <div class="forms">
      <app-form [objdata]="inputobj"></app-form>
      </div>
    </div>
